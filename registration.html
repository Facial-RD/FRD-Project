<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form Using HTML/CSS</title>
</head>
<body>
    <div class="banner">
        <!-- Container Start -->
        <div id="container">
            <!-- Form Wrap Start -->
            <div class="form-wrap">
                <h1>Sign Up</h1>
                <!-- Form Start -->
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" name="firstname" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="lastname" id="last-name"> <!-- Use unique IDs for each input -->
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"> <!-- Use unique IDs for each input -->
                    </div>
                    <div class="form-group">
                        <label for="cpass">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password"> <!-- Use unique IDs for each input -->
                    </div>
                    <button type="submit">Sign Up</button>
                    <p class="bottom-text">
                        By Clicking the Sign Up Button, you agree to our
                        <a href="#">Term & Conditions</a> and <a href="#">Privacy Policy</a> <!-- Corrected the links -->
                    </p>
                </form>
                <!-- Form Close -->
            </div>
            <!-- Form Wrap Close -->
            <footer>
                <p>Already Have an Account? <a href="#">Login Here</a></p>
            </footer>
        </div>
        <!-- Container Close -->
    </div>
</body>
</html>
